<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>GitHub API</title>
    <link rel="icon" type="image/png" href="assets/favicon.png">

    <!-- Import the Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

</head>

<body class="d-flex h-100 text-center" >
<div class="container-fluid" style="padding:0px">

    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="#">
            <img src="https://pngimg.com/uploads/github/github_PNG28.png" width="50" height="50" alt="">
        </a>
        <span class="navbar-brand mb-0 h1">GitHub Repo Search</span>
    </nav>
    <!-- As a heading -->
    <header class="mb-auto" style ="margin-top:20px">
        <div>
            <p class="lead">Search Github account name to retrieve the repositories</p>
        </div>
    </header>

    <form id="gitHubForm" class="form-inline mx-auto" style="width: 280px;margin-top:20px">
        <div class="d-flex flex-row bd-highlight mb-3">
            <div class="p-2 bd-highlight">
                    <input id="usernameInput" class="form-control mb-5" type="text" name="username" placeholder="GitHub Username">
            </div>
            <div class="p-2 bd-highlight">
                <input type="submit" class="btn btn-primary ml-2 mb-5" value="Submit">
            </div>
        </div>

    </form>
    <ul id="userRepos" class="list-group mx-auto mb-5" style="width: 500px">

    </ul>

    <script src="app.js"></script>
</body>


</html>
